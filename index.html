<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatwoot Test</title>
</head>
<body>
  <script>
    (function(d, t) {
      // Must be HTTPS when the page is served over GitHub Pages (HTTPS)
      var BASE_URL = "https://dev-api.deployableai.ae"; // <- after you enable TLS
      var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
      g.src = BASE_URL + "/packs/js/sdk.js";
      g.async = true;
      s.parentNode.insertBefore(g, s);
      g.onload = function() {
        window.chatwootSDK.run({
          websiteToken: "ykfRznqhK2ZifQuxVyvDCddq",   // <- replace with real token
          baseUrl: BASE_URL
        });
      };
      g.onerror = function () {
        console.error("Failed to load Chatwoot SDK from", g.src);
      };
    })(document, "script");
  </script>
</body>
</html>
